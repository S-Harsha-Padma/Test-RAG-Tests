name: E2E Tests for Production

on:
  push:
    branches:
      - main
    paths:
      - 'e2e/**'
      - 'utils/**'

jobs:
  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Restore IMS token cache
        uses: actions/cache@v4
        with:
          path: .ims-token-prod-cache.json
          # Static cache key - expires when token is invalid (checked by imsHelper.js)
          # Change the version number (v1) to force cache invalidation if needed
          key: ims-token-prod-${{ github.repository }}-v1
          restore-keys: |
            ims-token-prod-${{ github.repository }}-

      - name: Run E2E Tests
        env:
          # IMS OAuth credentials
          IMS_CLIENT_ID: ${{ secrets.CLIENTID_PROD }}
          IMS_CLIENT_SECRET: ${{ secrets.CLIENTSECRET_PROD }}
          IMS_TOKEN_URL: ${{ vars.IMS_TOKEN_URL_PROD }} 
          # APIM endpoint
          APIM_ENDPOINT: ${{ vars.APIM_ENDPOINT_PROD }} 
          # CI flag to use OAuth instead of aio CLI (GITHUB_ACTIONS is set automatically by GitHub)
          CI: true
          CACHE_ENV: prod
        run: |
          echo "Running E2E tests..."
          npm run test:e2e --verbose

