name: E2E Tests for Stage-

on:
  workflow_dispatch:
  push:
    branches:
      - check
    paths:
      - 'e2e/**'
      - 'utils/**'

jobs:
  e2e-test:
    name: Run E2E Tests for Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Get cache date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore IMS token cache
        uses: actions/cache/restore@v4
        with:
          path: .ims-token-dev-cache.json
          key: ims-token-dev-${{ steps.date.outputs.date }}
          restore-keys: |
            ims-token-dev-

      - name: Run E2E Tests
        env:
          # IMS OAuth credentials
          IMS_CLIENT_ID: ${{ secrets.CLIENTID_STAGE }}
          IMS_CLIENT_SECRET: ${{ secrets.CLIENTSECRET_STAGE }}
          IMS_TOKEN_URL: ${{ vars.IMS_TOKEN_URL_STAGE }}
          IMS_AUTH_CODE: ${{ secrets.AUTH_CODE_STAGE }} 
          # APIM endpoint
          APIM_ENDPOINT: ${{ vars.APIM_ENDPOINT_STAGE }} 
          CI: true
          CACHE_ENV: dev
        run: |
          echo "Running E2E tests..."
          npm run test:e2e --verbose
      - name: Save IMS token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .ims-token-dev-cache.json
          key: ims-token-dev-${{ steps.date.outputs.date }}
